[package]
edition = "2021"
name = "css-inline-js"
version = "0.11.2"

[lib]
crate-type = ["cdylib"]

[dependencies]
napi = { version = "2.14.1", default-features = false, features = ["napi4"] }
napi-derive = "2.14.4"

[dependencies.css-inline]
path = "../../css-inline"
version = "*"
default-features = false
features = ["http", "file"]

[build-dependencies]
napi-build = "2.1.0"

[profile.release]
lto = true
